<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(80, 143, 238);
            color: aliceblue;
            font: normal 10pt Arial;
        }
        h1 {
            color: rgb(239, 255, 12);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // String
        var n2 = Number(window.prompt('Digite um outro número: ')) // String
        var s = n1 + n2
        window.alert(`A soma dos valores entre ${n1} e ${n2} é igual a ${s}` ) // concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
